<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>üîê Access Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #101820;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapperX9 {
      background: #1c1f26;
      padding: 30px 26px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .heading3Z {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 18px;
      color: #e5e7eb;
    }
    .input72 {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      background: #f9fafb;
      color: #111827;
    }
    .btnX3S {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btnX3S:hover {
      background-color: #2563eb;
    }
    .msgB99 {
      margin-top: 16px;
      font-size: 0.95rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="wrapperX9">
    <div class="heading3Z">üîê Secure Access</div>
    <input class="input72" type="password" id="pwd" placeholder="Enter Code..." />
    <button class="btnX3S" onclick="verifyAccess()">Unlock</button>
    <div id="msg" class="msgB99"></div>
  </div>

  <script>
    function verifyAccess() {
      const code = document.getElementById('pwd').value.trim();
      const msg = document.getElementById('msg');

      if (code === "0505") {
        msg.style.color = "#34d399";
        msg.innerHTML = "‚úÖ Access granted. Redirecting...";
        setTimeout(() => {
          window.location.href = "https://atharv-24git.github.io/code";
        }, 1200);
      } else {
        msg.style.color = "#f87171";
        msg.innerHTML = "‚ùå Invalid password!";
      }
    }
  </script>

</body>
</html>
